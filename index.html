<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Responsive Design</title>
<link rel="stylesheet" href="sytle/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mobile Responsive Design</h1>
      <div class="menu-icon">&#9776;</div>
    </div>
    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus vel justo vel augue tincidunt posuere.</p>
    <button>Call to Action</button>
  </div>
  <script>
    // JavaScript to toggle navigation menu
    const menuIcon = document.querySelector('.menu-icon');
    const navigation = document.querySelector('.navigation');

    menuIcon.addEventListener('click', () => {
      navigation.classList.toggle('show');
    });
  </script>
</body>
</html>
